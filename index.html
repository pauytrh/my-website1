<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website: Pauytrh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(10, 10, 20);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .centered-text {
            font-size: 24px;
            line-height: 0.5;
            text-align: center;
            color: darkslateblue;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInUp 1s ease-in-out;
        }
        .bracket {
            font-size: 300px;
            color: rgb(25, 22, 48);
            vertical-align: middle;
            animation: bounceIn 1.5s ease-out;
            transition: transform 0.3s;
        }
        .bracket:hover {
            transform: scale(1.1);
        }
        .head {
            text-align: center; 
            color: darkslateblue;
            padding-top: 40px;
            padding-bottom: 10px;
            animation: fadeInUp 2s ease-in-out, pulse 2s infinite;
            transition: color 0.3s, transform 0.3s;
        }
        .head:hover {
            color: rgb(50, 150, 255);
            transform: scale(1.05);
        }
        .text {
            text-align: center; 
            color: darkslateblue;
            margin-top: 10px;
            animation: fadeInUp 2s ease-in-out;
            transition: transform 0.3s;
        }
        .text:hover {
            transform: translateX(10px);
        }
        .text.clicked {
            color: rgb(255, 0, 0);
            transform: rotate(5deg);
            transition: transform 0.3s, color 0.3s;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: darkslateblue;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form button {
            padding: 10px 20px;
            background-color: darkslateblue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #4a2c77;
        }
        #formStatus {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <p class="centered-text">
        <span class="bracket">&lt;</span> 
        Hello, I'm Pauytrh!
        <span class="bracket">&gt;</span>
    </p>
    <h4 class="head">A computer nerd who likes to code useless but fun stuff</h4>
    <h3 class="head">When I don't code I:</h3>
    <p class="text">Listen to music</p>
    <p class="text">Solve a Rubik's cube</p>
    <p class="text">Play with a diabolo</p>

    <h3 class="head">Contact Me</h3>
    <form action="https://formspree.io/f/xpwalpnz" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
    
        <button type="submit">Send</button>
    </form>    
    <p id="formStatus" class="text"></p>

    <script>
        document.querySelectorAll('.text').forEach(item => {
            item.addEventListener('click', event => {
                event.target.classList.toggle('clicked');
            });
        });

        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('formStatus').textContent = data;
                document.getElementById('formStatus').style.color = 'lightgreen';
                form.reset();
            })
            .catch(error => {
                document.getElementById('formStatus').textContent = 'There was an error sending your message.';
                document.getElementById('formStatus').style.color = 'red';
            });
        });
    </script>
</body>
</html>
